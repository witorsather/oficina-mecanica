<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Oficinaço - Ordem de Serviço</title>
</h:head>
<h:body style= "background-color:black;">
	<h:form id="form">
	
        <ui:include src="menu.xhtml" />	
        
<div class="card">
    <h5></h5>
    <style>
        /* reset on the showcase style*/
        body .ui-panelgrid .ui-panelgrid-cell {
            background-color: transparent;
        }

        /* example use of styles for your form */
        .my-heading-row {
            background-color: var(--surface-c);
            font-weight: bold;
        }
    </style>

    <!--
    Note: Rows and columns can have style, styleClass, and id.
    Note: A column with a defined styleClass will ignore the styleClass specified in the columnClasses list.
    Note: Note the use of ui-fluid to ensure that components are sized correctly and the use of ui-panelgrid-blank to remove borders.
    -->
    <p:panelGrid id="ordemprodutoDiag"
                columns="4"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:black; margin-top: -0px;">

        <p:row styleClass="my-heading-row" style="width: 41%;">
            Ordem_ServicoProduto
        </p:row>

        <p:outputLabel for="@next" value="Preço" style="color: white; " />
        <p:inputText value="#" style="margin-left: -180px; width: 35%;" />

        <p:outputLabel for="@next" value="Qnt." style="color: white; margin-left: -480px ;"/>
        <p:inputText value="#" style="margin-left: -180px; width: 35%; margin-left: -700px ;"/>

        <p:outputLabel for="@next" value="Produto-id" style="color: white;"/>
        <p:inputText value="#" style="margin-left: -180px; width: 35%;"/>

        <p:outputLabel for="@next" value="Ordem-id" style="color: white; margin-left: -480px ;"/>
        <p:inputText value="#" style="margin-left: -180px; width: 35%; margin-left: -700px ;"/>

        

       	<p:commandButton title="adicionar" icon="pi pi-plus-circle" action="#{ordemServicoControl.addServico}" style="background-color: green; margin-left: 710px; margin-top: 0px; " update="form"/>
    </p:panelGrid>
    
    <p:graphicImage library="images" name="ordem servico.png" width="450" style="margin-left: 1125px; margin-top: -356px;"  />
    
    <p:dataTable value="#" var="servico" id="listaordemproduto" allowUnsorting="true" sortMode="single">
        
        <p:column sortBy="#" headerText="Preço" style="background-color: black; color: white;">
            <h:outputText value="#" />
        </p:column>
            
        <p:column sortBy="#" headerText="Qnt." style="background-color: black; color: white;">
				<h:outputText value="#" />
	    </p:column>      
		
        <p:column sortBy="#" headerText="Produto-id" style="background-color: black; color: white;">
				<h:outputText value="#" />
		</p:column>

        <p:column sortBy="#" headerText="Ordem-id" style="background-color: black; color: white;">
				<h:outputText value="#" />
		</p:column>

            <p:column headerText="" style="background-color: black;" >
				
				<p:commandButton icon="pi pi-pencil" update="form:ordemprodutoDiag" action="#" styleClass="ui-button-help mr-2"  title="editar"/>
				
				<p:commandButton icon="pi pi-trash" update="form:listaordemproduto" action="#" styleClass="ui-button-danger"   title="deletar" style="margin-left: 20px;" /> 
			</p:column>
			        
        </p:dataTable>
</div>
    </h:form>
</h:body>

</html>
