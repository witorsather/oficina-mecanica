<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Oficina√ßo - Modelo</title>
</h:head>
<h:body style="background-color: black;">
	<h:form id="form">
	
        <ui:include src="menu.xhtml" />	
        
        <p:commandButton value="Novo" type="button" icon="pi pi-external-link" onclick="PF('formulario').show()" style="border-radius: 20px; top: 11px; background-color: green; color: white;"/>

		<p:dataTable id="lista" var="modelo" value="#{modeloControl.modelos}" allowUnsorting="true" sortMode="single">
			<p:column sortBy="#{modelo.id}" headerText="Id" style="background-color: black; color: white;">
				<h:outputText value="#{modelo.id}"  />
			</p:column>
			<p:column sortBy="#{modelo.nome}" headerText="Nome" style="background-color: black; color: white;" >
				<h:outputText value="#{modelo.nome}" />
			</p:column>
			<p:column sortBy="#{modelo.marca}" headerText="Marca" style="background-color: black; color: white;">
				<h:outputText value="#{modelo.marca}"/>
			</p:column>
			<p:column headerText="" style="background-color: black;">
				<p:commandButton icon="pi pi-pencil" update="form:modeloDiag" action="#{modeloControl.setModelo(modelo)}" onclick="PF('formulario').show()" value="Editar"
				style="width: 30%;
					background: blue;
					border-radius: 20px;
					outline: none;
					border: none;
					margin-top: 15px;
					color: white;
					cursor: pointer;
					font-size: 16;" 
				
				/>
				<p:commandButton icon="pi pi-trash" update="form:lista" action="#{modeloControl.excluir(modelo.id)}" 
				style="width: 30%;
					margin-left: 20px;
					background: red;
					border-radius: 20px;
					outline: none;
					border: none;
					margin-top: 15px;
					color: white;
					cursor: pointer;
					font-size: 16;"   
				
				value="Excluir"/>
			</p:column>
		</p:dataTable>	    
		
		
        
		<p:dialog header="Modelo" widgetVar="formulario" minHeight="40" showEffect="fade" closeOnEscape="true" style="border-radius: 20px;">
			<p:panelGrid id="modeloDiag" columns="2">
				<h:outputText value="Nome:"  />
				<p:inputText value="#{modeloControl.modelo.nome}" style="width: 280px; height: 40px ; border-radius: 20px; "/>
				
             <h:outputText value="Marca:"/>
            <p:selectOneListbox value="#{marcaControl.marcas}"  >
                
                <f:selectItem itemLabel="#{marcas.nome}" itemValue="#{marcas.nome}"/>
                <f:selectItem itemLabel="FORD" itemValue="FORD"/>
                <f:selectItem itemLabel="FIAT" itemValue="FIAT"/>
            </p:selectOneListbox>
        
			</p:panelGrid>

			<p:commandButton value="Salvar" action="#{modeloControl.salvar}" onclick="PF('formulario').close()" style="border-radius: 20px; top: 14px; margin-left: 24%; width: 60%; "/>
			
		</p:dialog> 
		
		     

	</h:form>
</h:body>
</html>
