<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Oficina Mecânica</title>
</h:head>
<h:body>
	<h:form>

		<ui:include src="menu.xhtml" />
		

	    
		<p:dataTable var="servico" value="#{springManagedBean.servicos}" allowUnsorting="true" sortMode="single">
			<p:column sortBy="#{servico.id}" headerText="Id">
				<h:outputText value="#{servico.id}"/>
			</p:column>
			<p:column sortBy="#{servico.nome}" headerText="Nome">
				<h:outputText value="#{servico.nome}"/>
			</p:column>
			<p:column sortBy="#{servico.preco}" headerText="Preço">
				<h:outputText value="#{servico.preco}"/>
			</p:column>
		</p:dataTable>	    
	</h:form>

	<iframe title="Meu primeiro Dashboard no Power BI" width="1140" height="541.25" src="https://app.powerbi.com/view?r=eyJrIjoiNDMyODM4ZWQtODFhNS00OGViLWI3ZTAtYjM1NTJkM2UxZjU0IiwidCI6IjRmMTY2NjVmLWFlMTktNDQyMi05ZTk5LTY5NmQ3YjcxZjY1MCJ9" frameborder="0" allowFullScreen="true"></iframe>
				

</h:body>
</html>
